<!DOCTYPE html>
<html>
<head>
	<title>Person List</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<h2>Person List</h2>
		<table id="table" class="table table-striped">
		  <thead id="tableHeader">
			<tr>
			  <th>Name</th>
			  <th>Age</th>
			  <th>Gender</th>
			  <th>Email</th>
			  <th>Actions</th>
			</tr>
		  </thead>
		  <tbody id="tableBody"></tbody>
		</table>
		<button type="button" class="btn btn-primary mr-2" data-toggle="modal" data-target="#addPersonModal">Add Person</button>
	  </div>

	<div class="modal fade" id="addPersonModal">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title">Add Person</h4>
					<button type="button" class="close" data-dismiss="modal">&times;</button>
				</div>
				<div class="modal-body">
					<form id="addPersonForm">
						<div class="form-group">
							<label for="name">Name:</label>
							<input type="text" class="form-control" id="name" name="name" required>
						</div>
						<div class="form-group">
							<label for="age">Age:</label>
							<input type="number" class="form-control" id="age" name="age" required>
						</div>
						<div class="form-group">
							<label for="gender">Gender:</label>
							<select class="form-control" id="gender" name="gender" required>
								<option value="Male">Male</option>
								<option value="Female">Female</option>
							</select>
						</div>
						<div class="form-group">
							<label for="email">Email:</label>
							<input type="email" class="form-control" id="email" name="email" required>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button id="addPerson" type="button" class="btn btn-primary">Save</button>
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>
	
	<div class="modal fade" id="editPersonModal" tabindex="-1" role="dialog" aria-labelledby="editPersonModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="editPersonModalLabel">Edit Person</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					</div>
					<div class="modal-body">
						<form id="editPersonForm">
							<div class="form-group">
								<label for="editPersonName">Name</label>
								<input type="text" class="form-control" id="editPersonName" name="name">
							</div>
							<div class="form-group">
								<label for="editPersonAge">Age</label>
								<input type="number" class="form-control" id="editPersonAge" name="age">
							</div>
							<div class="form-group">
							<label for="editPersonGender">Gender</label>
							<select class="form-control" id="editPersonGender" name="gender">
								<option value="Male">Male</option>
								<option value="Female">Female</option>
							</select>
						</div>
						<div class="form-group">
							<label for="editPersonEmail">Email</label>
							<input type="email" class="form-control" id="editPersonEmail" name="email">
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button id="closeButton" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
					<button id="saveChanges" type="button" class="btn btn-primary">Save changes</button>
				</div>
			</div>
		</div>
	</div>

	<div class="modal fade" id="deletePersonModal" tabindex="-1" aria-labelledby="deletePersonModalLabel" aria-hidden="true">
		<div class="modal-dialog">
	 	 <div class="modal-content">
			<div class="modal-header">
			  <h5 class="modal-title" id="deletePersonModalLabel">Delete Person</h5>
			  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
				<span aria-hidden="true">&times;</span>
			  </button>
			</div>
			<div class="modal-body">
			  Are you sure you want to delete this person?
			</div>
			<div class="modal-footer">
			  <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
			  <button type="button" class="btn btn-danger" id="deletePersonButton">Delete</button>
			</div>
		  </div>
		</div>
 	 </div>
  
	<script src="app.js"></script>
</body>
